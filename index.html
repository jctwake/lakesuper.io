<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lake Superior Fun Time</title>
  <!-- <div class="slidecontainer"> -->


  <link rel="stylesheet" href="./node_modules\nouislider\dist\nouislider.css">
  <link rel="stylesheet" href="./www/styles/index.css">
  <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
  <script>eruda.init();</script>
  <script src="./www/lib/gsap/gsap.min.js"></script>
  <script src="./www/lib/gsap/Draggable.min.js"></script>
  <script type="module" src="./www/components/time_slider.js"></script>
  <script type="module" src="./www/app/app.js"></script>
  <script type="module" src="./node_modules\nouislider\dist\nouislider.js"></script>
</head>
<body>
    <!-- <input type="range" min="0" max="71" value="" class="slider" id="hour-slider">
    <p><span id="hour-label"></span></p> -->
  <div class="header-flex-container">
    <div class="header"></div>
    <div id="slider"></div>
    <div id="bound-info">
      <input id="add-activity-button" type="button" onclick="toggleActivityFormVisibility()" value="Add activity">
      <img id="bound-info-image"></img>
      <span id="bound-info-label"></span>
    </div>
  </div>
  <div id="activity-form">
    <form id="location-activity-form" action="">
      Latitude: <input type="text" class="form-control" id="lat" name="lat"><br>
      Longitude: <input type="text" class="form-control" id="lng" name="lng"><br>
      Location Name: <input type="text" class="form-control" id="locationName" name="locationName"><br>
      Activity Name: <input type="text" class="form-control" id="activityName" name="activityName"><br>
      <input type="button" onclick="processFormInput(event)" value="Submit">
    </form>
  </div>
  <div id="map-activity-container">
    <div id="map-canvas"></div>
    <div id="activity-list"></div>
  </div>


  <script type="text/javascript"
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBIpzEqrSABHJSCX4fNPZHoP_qpHRr_60&callback=initialize"
    defer>
  </script>
  <script>
  var toggleActivityFormVisibility = function() {
    var activityForm = document.getElementById("activity-form");
    activityForm.style.display = (activityForm.style.display === "none") ? "block" : "none";
  }
  var processFormInput = function(event) {
    var activityForm = document.getElementById("location-activity-form");
    let lat = document.getElementById("lat").value;
    let lng = document.getElementById("lng").value;
    let locationName = document.getElementById("locationName").value;
    let activityName = document.getElementById("activityName").value;

    console.log("FORM: " + lat + " | " + lng + " | " + locationName + " | " + activityName);
    event.preventDefault();
    activityForm.submit();
  }
  </script>
</body>
</html>
