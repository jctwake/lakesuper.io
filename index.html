<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lake Superior Fun Time</title>
  <!-- <div class="slidecontainer"> -->


  <link rel="stylesheet" href="./node_modules\nouislider\dist\nouislider.css">
  <link rel="stylesheet" href="./www/styles/index.css">
  <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
  <script>eruda.init();</script>
  <script src="./www/lib/gsap/gsap.min.js"></script>
  <script src="./www/lib/gsap/Draggable.min.js"></script>
  <script type="module" src="./www/components/time_slider.js"></script>
  <script type="module" src="./www/app/app.js"></script>
  <script type="module" src="./node_modules\nouislider\dist\nouislider.js"></script>
</head>
<body>
    <!-- <input type="range" min="0" max="71" value="" class="slider" id="hour-slider">
    <p><span id="hour-label"></span></p> -->
  <div class="flex-container">
    <div class="header"></div>
    <div id="slider"></div>
    <div id="bound-info">
      <img id="bound-info-image"></img>
      <span id="bound-info-label"></span>
      <input type="button" onclick="presentActivityForm()" value="Add activity">
    </div>
  </div>
  <div id="activity-form">
    <form id="location_activity_form" action="/app.js">
      Latitude: <input type="text" name="lat"><br>
      Longitude: <input type="text" name="lng"><br>
      Location Name: <input type="text" name="locationName"><br>
      Activity Name: <input type="text" name="activityName"><br>
      <input type="button" onclick="processFormInput()" value="Submit">
    </form>
  </div>
  <div id="map-canvas"></div>

  <script type="text/javascript"
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBIpzEqrSABHJSCX4fNPZHoP_qpHRr_60&callback=initialize"
    defer>
  </script>
  <script>
  var presentActivityForm = function() {
    document.getElementById("activity-form").style.visibility = "visible";
  }
  </script>
</body>
</html>
